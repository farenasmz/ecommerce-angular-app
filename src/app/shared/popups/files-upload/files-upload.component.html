<div class="files-upload">
  <div class="files-upload__header">
    <h3>Files uploading</h3>
  </div>
  <div class="files-upload__content">
    <ng-container *ngIf="!files.length">
      <div
        class="dropzone"
        appDropZone
        (hovered)="toggleHover($event)"
        [class.dropzone__hovered]="isHovering"
        (dropped)="onDrop($event)"
      >
        <div class="dropzone__label">Drop Files</div>
        <div class="dropzone_file">
          <label class="file">
            <input
              class="file__input"
              [multiple]="data.multiple"
              type="file"
              (change)="onDropFile($event)"
            />
            <span class="file__label">Select</span>
          </label>
        </div>
      </div>
      <div class="error" *ngIf="isError">Select the file.</div>
    </ng-container>

    <ng-container *ngIf="files">
      <app-upload
        **ngFor="let file of files"
        [file]="file"
        (completed)="onUploadComplete($event)"
      ></app-upload>
    </ng-container>
  </div>
  <div class="files-upload__footer"></div>
</div>
