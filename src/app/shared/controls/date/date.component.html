<div class="date">
  <input
    class="app-input"
    type="text"
    readonly
    [matDatepicker]="picker"
    (dateChange)="onChanged($event)"
    (click)="picker.open()"
    [attr.disabled]="isDisabled ? true : null"
    [value]="inputValue"
    [min]="minDate"
    [max]="maxDate"
    placeholder="{{ placeholder || 'Seleccione una fecha' }}"
  />
  <mat-datepicker-toggle
    matSufix
    [for]="picker"
    disabled="isDisabled"
  ></mat-datepicker-toggle>
  <mat-datepicker #picker (closed)="onClosed()"></mat-datepicker>
</div>
