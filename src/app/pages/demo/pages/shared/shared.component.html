<h2>Upload de Archivos</h2>
<app-button appFilesUpload [multiple]="true">Upload</app-button>
<h2>Actions</h2>
<app-button (click)="onToggleSpinner()">Toggle Spinner</app-button>
<app-button (click)="onError()">Error</app-button>
<app-button (click)="onSuccess()">Success</app-button>
<br /><br /><br />

<h2>Formularios Angular</h2>

<div class="wrapper">
  <app-spinner *ngIf="showSpinner"></app-spinner>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <app-button type="submit">Submit</app-button>
    <app-button (click)="organizarElemento()">Organizar</app-button>
    <app-button (click)="onPatchValue()">Agregar texto</app-button>
    <app-button (click)="onToggleDisable()">Disabled</app-button>
    <br /><br />
    <app-form-field
      label="Input Fabi"
      [required]="true"
      [control]="form.controls.input"
      [isInline]="isInline"
      [patternError]="regexErrors.number"
    >
      <app-input formControlName="input"></app-input>
    </app-form-field>

    <app-form-field
      label="Password"
      [required]="true"
      [control]="form.controls.password"
      [isInline]="isInline"
    >
      <app-password formControlName="password"></app-password>
    </app-form-field>

    <app-form-field
      label="Password"
      [required]="true"
      [control]="form.controls.password"
      [isInline]="isInline"
    >
      <app-select
        formControlName="select"
        [items]="items"
        [placeholder]="placeholder"
      ></app-select>
    </app-form-field>

    <app-form-field
      label="Checkbox"
      [required]="true"
      [control]="form.controls.checkboxes"
      [isInline]="isInline"
    >
      <app-checkboxes
        formControlName="checkboxes"
        [items]="items"
      ></app-checkboxes>
    </app-form-field>

    <app-form-field
      label="Radios"
      [required]="true"
      [control]="form.controls.radios"
      [isInline]="isInline"
    >
      <app-radios formControlName="radios" [items]="items"></app-radios>
    </app-form-field>

    <app-form-field
      label="Dates"
      [required]="true"
      [control]="form.controls.date"
      [isInline]="isInline"
    >
      <app-date formControlName="date" placeholder="Date"></app-date>
    </app-form-field>

    <app-form-field
      label="Dates"
      [required]="true"
      [control]="form.controls.dateRange"
      [isInline]="isInline"
    >
      <app-date-range formControlName="dateRange"></app-date-range>
    </app-form-field>

    <app-form-field
      label="Autocomplete"
      [required]="true"
      [control]="form.controls.autocomplete"
      [isInline]="isInline"
    >
      <app-autocomplete
        formControlName="autocomplete"
        [items]="items"
      ></app-autocomplete>
    </app-form-field>
  </form>
</div>
